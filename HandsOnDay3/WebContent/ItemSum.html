<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Total Bill</title>
</head>

<link href="Styles/PlaceOrderStyle.css" type = "text/css" rel = "stylesheet"/>
<body>
	<table >
		<tr>
			<td><input type="checkbox" name="addItem" id="addItem0" value="Item0"></td>
			<td id="Item0"></td>
			<td id="Price0"></td>
		</tr>
		
		<tr>
			<td><input type="checkbox" name="addItem" id="addItem1" value="Item1"></td>
			<td id="Item1"></td>
			<td id="Price1"></td>
		</tr>
		
		<tr>
			<td><input type="checkbox" name="addItem" id="addItem2" value="Item2"></td>
			<td id="Item2"></td>
			<td id="Price2"></td>
		</tr>
		
		<tr>
			<td><input type="checkbox" name="addItem" id="addItem3" value="Item3"></td>
			<td id="Item3"></td>
			<td id="Price3"></td>
		</tr>
		<tr>
			<td>Total</td>
			<td colspan="2" id="total"></td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="Data/ItemPrice.js"></script>
<script type="text/javascript">
	for(var i = 0; i <priceList.length;i++) {
		var names=document.getElementById("Item"+i);
		var prices=document.getElementById("Price"+i);
		names.innerHTML = priceList[i].itemName;
		prices.innerHTML = priceList[i].price;	
	}
	var total=0;
	for(i=0;i<priceList.length;i++) {
		var checkbox = document.getElementById("addItem"+i);
		checkbox.addEventListener ("change", calculateTotal, false);
	}
	function calculateTotal(event) {
	            var checkbox = event.target;
	            var val =checkbox.value;
	            var index = parseInt(val.slice(4,val.length));
	            if (checkbox.checked) {
	                total+=parseFloat(priceList[index].price);
	            }
	            else {
	            	total-=parseFloat(priceList[index].price);
	            }
	            document.getElementById("total").innerHTML = total;
	        }
</script>
</html>
